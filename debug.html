<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Priority Manager</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .debug-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .debug-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }
        .debug-header h1 {
            margin: 0;
            color: #333;
            font-size: 1.5em;
        }
        .back-link {
            color: #007bff;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .back-link:hover {
            background-color: #007bff;
            color: white;
        }
        #jsonDisplay {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <div class="debug-header">
            <h1>Debug - JSON Data</h1>
            <a href="index.html" class="back-link">‚Üê Back to App</a>
        </div>
        <div class="json-section">
            <pre id="jsonDisplay">Loading...</pre>
        </div>
    </div>
    
    <script type="module">
        // Import the same modules as the main app
        import { Store } from './state/appState.js';
        import { displayJson } from './ui/display.js';
        
        // Initialize Store
        Store.init();
        
        // Display JSON on page load
        displayJson();
        
        // Auto-refresh every 2 seconds to see live updates while debugging
        setInterval(() => {
            displayJson();
        }, 2000);
    </script>
</body>
</html>
